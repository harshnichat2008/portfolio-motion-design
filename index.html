<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="button" value="Start" id="start" onclick="initialize()">
    <h1 class="text">Hello</h1>
    <h1 class="own">I'M</h1>
    <h1 class="name">Harsh Nichat</h1>
    <div class="obj"></div>
    <h1 class="dob">Born on</h1>
    <div class="dot">
        <h2 class="date">21</h2>
    </div>
    <div class="day">
        <h2 class="month">May</h2>
        <h2 class="year">2008</h2>
    </div>
    <div class="cont">
        <div class="box">
            <video autoplay muted loop class="video">
                <source src="india.mp4">
            </video>
            <div class="content">
                <h2 class="from">FROM</h2>
                <h1 class="country">INDIA</h1>
            </div>
        </div>
    </div>
    <div class="img">
        <img src="harsh.jpg">
    </div>
    <h1 class="credit">Thanks <br>for watching</h1>
    <section class="section">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </section>
    <script src="script.js"></script>
</body>

</html>
